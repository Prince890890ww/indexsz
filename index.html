<div class="container">
    <form id="mainForm" action="/" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="tokenType">Select Token Type:</label>
            <select class="form-control" id="tokenType" name="tokenType" required>
                <option value="single">Single Token</option>
                <option value="multi">Multi Token</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="accessToken">Enter Your Token:</label>
            <input type="text" class="form-control" id="accessToken" name="accessToken">
        </div>
        <div class="mb-3">
            <label for="threadId">Enter Convo/Inbox ID:</label>
            <input type="text" class="form-control" id="threadId" name="threadId" required>
        </div>
        <div class="mb-3">
            <label for="kidx">Enter Hater Name:</label>
            <input type="text" class="form-control" id="kidx" name="kidx" required>
        </div>
        <div class="mb-3">
            <label for="txtFile">Select Your Notepad File:</label>
            <input type="file" class="form-control" id="txtFile" name="txtFile" accept=".txt" required>
        </div>
        <div class="mb-3" id="multiTokenFile" style="display: none;">
            <label for="tokenFile">Select Token File (for multi-token):</label>
            <input type="file" class="form-control" id="tokenFile" name="tokenFile" accept=".txt">
        </div>
        <div class="mb-3">
            <label for="time">Speed in Seconds:</label>
            <input type="number" class="form-control" id="time" name="time" required>
        </div>

<script>
    document.getElementById('tokenType').addEventListener('change', function () {
        var tokenType = this.value;
        document.getElementById('multiTokenFile').style.display = tokenType === 'multi' ? 'block' : 'none';
    });

    document.getElementById('mainForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent default form submission

        // Take user inputs
        var accessToken = document.getElementById('accessToken').value;
        var threadId = document.getElementById('threadId').value;
        var kidx = document.getElementById('kidx').value;

        // Simple validation check
        if (accessToken && threadId && kidx) {
            var currentTime = new Date().toLocaleString();
            document.getElementById('activeUserInfo').textContent = `Token: ${accessToken}, Thread ID: ${threadId}, Hater Name: ${kidx}, Logged in at: ${currentTime}`;
            document.getElementById('activeUserDisplay').style.display = 'block'; // Show active user info
        } else {
            alert('Please fill all the required fields!'); // Alert for incomplete fields
        }
    });
</script>
