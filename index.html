    <div class="container">
        <form id="mainForm" action="/" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="tokenType">Select Token Type:</label>
                <select class="form-control" id="tokenType" name="tokenType" required>

            <div class="mb-3">

    <script>
        document.getElementById('tokenType').addEventListener('change', function () {

            document.getElementById('multiTokenFile').style.display = tokenType === 'multi' ? 'block' : 'none';

        document.getElementById('mainForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            // Take user inputs
            var accessToken = document.getElementById('accessToken').value;
            var threadId = document.getElementById('threadId').value;
            var kidx = document.getElementById('kidx').value;

            // Simple validation check

                document.getElementById('activeUserInfo').textContent = `Token: ${accessToken}, Thread ID: ${threadId}, Hater Name: ${kidx}, Logged in at: ${currentTime}`;

            }
        });
